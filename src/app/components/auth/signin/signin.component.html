<div class="container">
  <div class="row justify-content-center ">
    <div class="col-md-8">
      <div class="card ">
        <div class="text-center">
          <h1>Login</h1>
          <h3>Please Enter Email and Password....!!</h3>
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="form-group mb-5">
            <label for="exampleInputEmail1">Email</label>
            <input formControlName="email" type="text" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
              
              <!-- <span style="color: red;" *ngIf="email && email.invalid && email.touched">Enter Email</span> -->
          </div>
          <div class="form-group mb-5">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
              placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 4 characters</div>
            </div>
              <!-- <span style="color: red;" *ngIf="password && password.invalid && password.touched">Enter Password</span> -->
          </div>
          <div class="d-grid gap-2">
          <button  type="submit" class="btn btn-primary">Login</button>
         </div>
        <br>                           
                                   <!-- btn btn-outline-primary -->
        </form>

       
      </div>
    </div>

  </div>
</div>
